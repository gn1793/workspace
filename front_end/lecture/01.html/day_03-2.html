<body>
    <div>DIV태그 영역 1</div>
    <span>SPAN태그 영역 1</span>
    <span>SPAN태그 영역 2</span>
    <span>SPAN태그 영역 3</span>
    <h1>H1 제목 태그</h1>
    <h2>H2 제목 태그</h2>
    <h3>H3 제목 태그</h3>
    <h4>H4 제목 태그</h4>
    <h5>H5 제목 태그</h5>
    <h6>H6 제목 태그</h6>
    <p>문단(Paragraph) 태그를 표시합니다.</p>
    <p>문단 태그에서 여기에서 줄바꿈을(br) 태그를<br/> 넣으면 이처럼 줄바꿈이 되어 다음줄에 표시됩니다</p>
    <p>문단 태그에서 <strong>강조(Strong) 태그</strong>를 사용하여 강조했습니다.</p>
    <p>문단 태그에서 <b>강조(Strong) 태그</b>를 사용하여 강조했습니다.</p>
    <p>문단 태그에서 <em>기울임(em) 태그</em>를 사용하여 기울였습니다.</p>


</body>

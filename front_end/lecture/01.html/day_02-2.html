<!-- 
    여러줄로 작성 가능

 -->

 <!-- 일반적으로 HTML 문서의 정보를 설정/표시 -->
 <head>
<!-- 메타 정보 표시 -->
    <meta charset="UTF-8" />  <!-- CHARSET은 무조건 UTF-8 이용 -->
    <meta name="author" cotent="홍길동" />
    <meta name="dsecription" content=""우리 사이트가 최고" />
    <!-- 링크로 연결된 아이콘을 표시하거나, 스타일 등을 가져와 연결 -->
    <link rel=""shortcut icon" href="http://t1.daumcdn.net/top/favicon.ico" />
    <link rel=""stylesheet" href="https://t1.daumcdn.net/top/tiller-pc/20220218_100902/css/common.css" />
 </head>

 <!-- 여기서부터 실제 화면에 표시되는 정보를 표시함 -->
 <body>
    <!--텍스트 문자를 표시  -->
    <p onclick="clickbutton()">환영합니다</p>
    <!-- 이미지 정보를 표시 -->
    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" />
 </body>

 <!-- 화면의 디자인적인 스타일을 여기에 작성함 -->
 <style>
    /*여기에서 주석은 이와 같이 표시  */
    /* 이미지의 높이와 넓이를 설정 */  
    img {
        width : 200px;
        height : 100px;
    }
    /* 텍스트 크기,넓이,색상 설정 */
    p {
        font-size : 30px;
        font-weight : bold;
        color : blue
    }
 </style>

 <!-- 화면에서 동적인 기능 부분을 여기에 코딩함
      현재는 거의 대부분 자바스크립트로 코드를 작성함 -->

<script>
    // 여기에서 죽석은 프로그래밍 주석이므로 //로 주석을 한다(한줄 주석)
    /*
        여러줄 주석 : 범위주석
        주석을 여러줄로
    */
    // 버튼이 클릭될 경우 시스템 알람을 화면에 표시한다
    function clickbutton() {
        alert("환영합니다. 오늘 수업은 여기까지입니다");
    }
</script>
